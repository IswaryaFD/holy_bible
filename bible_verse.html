  <!-- SIDEBAR -->

    <div class="brand">
      <i data-feather="book-open"></i>
      <span>HolyBible</span>
    </div>

    <nav class="nav">
      <a href="index.html" class="nav-link">
        <i data-feather="home"></i><span>Home</span>

          </a>
    </nav>
  </aside>


  <!-- MAIN AREA -->
  <main class="main">

    <header class="topbar">
      <div class="title">
        <i data-feather="bookmark"></i>
        <span>Bible Verse</span>
      </div>
    </header>

    <section class="content">

      <div class="card">

        <h2 class="card-title">Add Bible Verse</h2>
        <p class="muted small">Upload an optional image and type your verse below.</p>


        <!-- IMAGE UPLOAD -->
        <div class="upload-block">

          <label class="upload-area" for="verseImageInput">
            <input id="verseImageInput" type="file" accept="image/*" hidden>
            <i data-feather="image"></i>
            <strong>Add Verse Image (optional)</strong>
            <span class="muted small">Click to choose an image</span>
          </label>

          <div id="versePreview" class="preview"></div>

        </div>


        <!-- TEXT INPUT -->
        <div class="form-control">
          <textarea id="verseText" placeholder=" "></textarea>
          <label for="verseText">Bible Verse</label>
        </div>


        <!-- ACTION -->
        <button id="saveVerse" class="btn-primary">Save Verse</button>

      </div>

    </section>

  </main>
